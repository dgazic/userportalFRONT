  http: ^0.13.4
  get: ^4.6.5
  vertical_navigation_bar: ^0.0.1
  url_launcher: ^6.1.2
  font_awesome_flutter: ^8.8.1
  shared_preferences: ^2.0.15
  jwt_decode: ^0.3.1
  fluro: ^2.0.3
  flutter_secure_storage: ^5.0.2
  jwt_decoder: ^2.0.1
  auto_size_text: ^3.0.0
