  hovering: ^1.0.4
  flutter_excel: ^1.0.1
  web_browser_detect: ^2.0.3
  device_info_plus: ^7.0.0
  uuid: ^3.0.6
  flutter_svg: ^1.1.6
  dropdown_search: ^5.0.3
  multiselect: ^0.0.7
  flutter_locales: ^2.0.2
  dio: ^5.2.0

